<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>E-commerce</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrap">

        <header>
            <h3>🌼Welcome! 플라워샵입니다.🌼</h3>
        </header>

        <br>

        <nav>
            <ol>
                <li><a link rel="import" href="index.html">메인페이지</a></li>
                <li><a link rel="import" href="login.html">로그인</a></li>
                <li><a link rel="import" href="signup.html">회원가입</a></li>
            </ol>
        </nav>

        <br>

        <div class="items">
            <p>판매 물품은 4 종류 입니다.</p>
            <table>
                <tr>
                    <td>
                        <div class="item360">
                            <img src="튤립.PNG" alt="튤립 사진">
                        </div>
                    </td>
                    <td>
                        <div class="item360">
                            <img src="라넌큘러스.PNG" alt="라넌큘러스 사진">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        튤립 : 한 송이 1000원(회전)
                    </td >
                    <td class="info">
                        라넌큘러스 : 한 송이 1500원(회전)
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="itemsizeup">
                            <img src="라벤더.PNG" alt="라벤더 사진">
                        </div>
                    </td>
                    <td>
                        <div class="itemsizeup">
                            <img src="겹벚꽃.PNG" alt="겹벚꽃 사진">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="info">
                        라벤더 : 한 송이 700원(확대)
                    </td>
                    <td class="info">
                        겹벚꽃 : 한 송이 1200원(확대)
                    </td>
                </tr>
            </table>
            <br>
        </div>

    </div>
